<!DOCTYPE HTML>
<html>

<head>
    <title>Showing Pixel and Tile Coordinates</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link href="https://cdn.jsdelivr.net/npm/fylgja@1/fylgja.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./javascript/index.js"></script>
</head>

<body>
    <h1>Get your greeting <a href="/greeting">here</a></h1>
    <h1>Startpunt routeplanning</h1>
    <div id="map"></div>

    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form -->
    <form class="relative" action="/greeting" th:action="@{/greeting}" th:object="${greeting}" method="post">
        <p>Id: <input type="text" th:field="*{id}" /></p>
        <p>Message: <input type="text" th:field="*{content}" /></p>
        <p>
            <input type="text" th:field="*{cityname}" placeholder="cityname">
        </p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly" defer></script>
</body>

</html>
